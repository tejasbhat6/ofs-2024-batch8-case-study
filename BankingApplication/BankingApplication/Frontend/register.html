<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Application</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <form method="POST" class="form_main" id="registerForm">
      <p class="heading">Register</p>

      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="email"
          placeholder="Email"
          name="email"
        />
      </div>

      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="name"
          placeholder="Name"
          name="name"
        />
      </div>

      <div class="inputContainer">
        <input
          type="number"
          class="inputField"
          id="contactnumber"
          placeholder="Contact number"
          name="contactnumber"
        />
      </div>
      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="address"
          placeholder="Address"
          name="address"
        />
      </div>
      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="login_id"
          placeholder="Username"
          name="login_id"
        />
      </div>
      <div class="inputContainer">
        <input
          type="password"
          class="inputField"
          id="password"
          placeholder="Password"
          name="password"
        />
      </div>

      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="state"
          placeholder="State"
          name="state"
        />
      </div>
      <div class="inputContainer">
        <input
          type="text"
          class="inputField"
          id="country"
          placeholder="Country"
          name="country"
        />
      </div>

      <button id="button" type="submit">Register</button>
      <a href="Login.html">Sign In</a>
    </form>
    <div id="message"></div>
    <script src="Login.js"></script>
  </body>
</html>
