<div id="filmStripDiv" class="oj-panel oj-sm-margin-4x">
    <oj-film-strip id="filmStrip" 
         aria-label="Set of chemicals" 
         arrow-visibility="hidden" 
         data-oj-context>
      <oj-bind-for-each data="[[chemicals]]">
        <template data-oj-as="chemical">
          <div class="oj-panel oj-panel-alt2 demo-filmstrip-item oj-sm-margin-2x 
                      oj-helper-text-align-center oj-typography-bold oj-text-color-primary"
               :style.display="[[getItemInitialDisplay(chemical.index)]]">
            <span><oj-bind-text value="[[chemical.data.name]]"></oj-bind-text></span>
          </div>
        </template>
      </oj-bind-for-each>
    </oj-film-strip>
    
    <div class="oj-helper-text-align-center">
      <div class="demo-paging-control">
        <oj-paging-control id="pagingControl" 
           data="[[pagingModel]]"
           page-size="0"
           page-options='{"type": "dots"}'>
        </oj-paging-control>
      </div>
    </div>
  </div> <!-- end filmStripDiv -->
