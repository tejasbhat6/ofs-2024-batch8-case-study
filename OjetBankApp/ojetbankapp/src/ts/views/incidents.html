<div class="oj-hybrid-padding">
  <h1>Registration Form</h1>
  <div>
    <oj-form-layout max-columns="2" direction="row">
      <oj-c-input-text
        id="name"
        value="{{name}}"
        label-hint="Enter name "
        label-edge="inside"
      ></oj-c-input-text>
      <oj-c-input-text
        id="email"
        value="{{email}}"
        label-hint="Enter email"
        label-edge="inside"
      ></oj-c-input-text>
      <oj-c-input-number
        id="phone"
        value="{{phone}}"
        label-hint="Enter phone number"
      ></oj-c-input-number>
      <oj-c-input-text
        id="login_id"
        value="{{login_id}}"
        label-hint="Enter username"
        label-edge="inside"
      ></oj-c-input-text>
      <oj-c-input-password
        id="enabled1"
        value="{{password}}"
        label-hint="Password"
        label-edge="inside"
      ></oj-c-input-password>
      <oj-c-input-text
        id="address"
        value="{{address}}"
        label-hint="Enter address"
        label-edge="inside"
      ></oj-c-input-text>
      <oj-c-input-text
        id="state"
        value="{{state}}"
        label-hint="Enter state"
        label-edge="inside"
      ></oj-c-input-text>
      <oj-c-input-text
        id="country"
        value="{{country}}"
        label-hint="Enter country"
        label-edge="inside"
      ></oj-c-input-text>
    </oj-form-layout>

    <oj-c-button
      id="button1"
      on-oj-action="[[buttonAction]]"
      disabled="[[name()==null || name().trim()==='']]"
      label="Submit"
    ></oj-c-button>
  </div>
</div>
